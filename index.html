<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="./public/css/registrationStyle.css">
</head>
<body>
    <script src="./public/js/Storage.js"></script>

    <div class="wrapper">
        <header>Who are you??</header>
        <form action="./public/html/main.html" method="GET">
            <div class="field username">
                <div class="input-area">
                    <input type="text" name="username" placeholder="Your name">
                    <script>
                        document.getElementsByName('username')[0].placeholder = getLastUser();
                    </script>
                </div>
                <div class="error error-txt" id="error"></div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="./public/js/loginFormValidation.js"></script>

</body>
</html>
